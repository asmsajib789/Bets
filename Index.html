/* CARD */
.card{
  position:relative;
  background:#fff;
  border-radius:18px;
  padding:25px 20px 22px;
  margin-bottom:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  text-align:center;
  overflow:hidden;
  transition:.3s ease;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}

/* TOP GRADIENT BAR */
.card::before{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#1a237e,#00c853);
}

/* ICON */
.icon{

.card h2{

}

/* BUTTON */
.btn{

  color:#fff;
  text-decoration:none;

  letter-spacing:.5px;
  transition:.3s;
}
.btn:hover{
  background:linear-gradient(135deg,#00c853,#00e676);

}
