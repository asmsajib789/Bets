<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>1xBet & Linebet Offer</title>

  <!-- Open Graph (Facebook/WhatsApp/Telegram preview) -->
  <meta property="og:title" content="1xBet & Linebet Offer" />
  <meta property="og:description" content="Exclusive offers for 1xBet and Linebet. Tap to claim your bonus!" />
  <meta property="og:type" content="website" />

  <!-- 🔁 এটা তোমার নিজের ডোমেইনে হোস্ট করা ইমেজের লিংক দিন -->
  <meta property="og:image" content="https://YOUR-DOMAIN.com/assets/1x-lb-og.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://YOUR-DOMAIN.com/offer.html" />

  <!-- Twitter Card (কিছু প্ল্যাটফর্মে কাজে লাগে) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="1xBet & Linebet Offer" />
  <meta name="twitter:description" content="Exclusive offers for 1xBet and Linebet. Tap to claim your bonus!" />
  <meta name="twitter:image" content="https://YOUR-DOMAIN.com/assets/1x-lb-og.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:grid; place-items:center; min-height:100svh; }
    .card{ max-width:520px; width:92%; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.12); text-align:center; }
    .logo { width:180px; max-width:60%; height:auto; display:block; margin:0 auto 12px; }
    .small { opacity:.7; font-size:14px; }
    .btn{ display:inline-block; margin-top:12px; padding:12px 18px; border-radius:10px; text-decoration:none; font-weight:700; }
  </style>

  <!-- Optional: meta refresh fallback after 1.5s -->
  <meta http-equiv="refresh" content="1.5">
</head>
<body>
  <div class="card">
    <!-- চাইলে এখানে 1x+LB কম্বো লোগো ইমেজ দেখাও (শুধু পেজে; প্রিভিউ ইমেজ ওপরে OG তে সেট করা আছে) -->
    <img class="logo" src="https://YOUR-DOMAIN.com/assets/1x-lb-og.png" alt="1xBet & Linebet">
    <h1>Redirecting to offer…</h1>
    <p class="small">If not redirected, tap the button below.</p>
    <a id="fallback" class="btn" href="#">Open Offer</a>
  </div>

  <script>
    // তোমার টার্গেট লিঙ্কগুলো
    const links = {
      '1xbet': 'https://refpa58144.com/L?tag=d_905607m_1622c_&site=905607&ad=1622',
      'linebet': 'https://lb-aff.com/L?tag=d_4476715m_22611c_&site=4476715&ad=22611',
      'melbet': 'https://refpa3665.com/L?tag=d_1298429m_18639c_&site=1298429&ad=18639&r=user/registration.php'
    };

    // URL param ?go=linebet / ?go=melbet সাপোর্ট
    const params = new URLSearchParams(location.search);
    const go = (params.get('go') || '1xbet').toLowerCase();
    const target = links[go] || links['1xbet'];

    // Fallback বোতাম আপডেট
    const fallback = document.getElementById('fallback');
    fallback.href = target;
    fallback.textContent = `Open ${go.toUpperCase()} Offer`;

    // JS redirect (OG স্ক্র্যাপের পর ইউজারকে নিয়ে যাবে)
    setTimeout(() => {
      location.href = target;
    }, 800);
  </script>
</body>
</html>
